<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<form action="/member/signUp/create" method="post">
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label> <input
                type="email" class="form-control" id="exampleInputEmail1"
                name="address" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label> <input
                type="password" class="form-control" id="exampleInputPassword1"
                name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">checkid</label> <input type="text"
                                                                   class="form-control" id="exampleInputPassword1" name="checkid"
                                                                   placeholder="checkid">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label> <input type="text"
                                                                   class="form-control" id="exampleInputPassword1" name="name"
                                                                   placeholder="name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
